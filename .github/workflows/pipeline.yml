name: CI/CD Pipeline DS 2026
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Q1 & Q2: Run all tests
        run: python -m pytest

      - name: Q4: Static Analysis (Security SAST)
        run: |
          pip install bandit
          bandit -r app/

      - name: CD: Simulation of Deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Desplegando la nueva feature en Staging/Producci√≥n..."
          echo "App: Analizador de Texto v1.0"